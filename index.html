<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Three.js Starfield</title>
  <script type="module" src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    
    #UI {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      border-radius: 30px;
      z-index: 100;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: opacity 0.3s ease;
    }
    
    #UI:hover {
      opacity: 1;
    }
    
    #UI button {
      background-color: rgba(60, 60, 70, 0.7);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    #UI button:hover {
      background-color: rgba(80, 80, 100, 0.9);
      transform: translateY(-2px);
    }
    
    #UI button:active {
      transform: translateY(0px);
    }
    
    #constellation-mode {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      padding: 15px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }
    
    #constellation-mode label {
      color: white;
      font-size: 14px;
    }
    
    #brightness {
      width: 150px;
      height: 5px;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      outline: none;
    }
    
    #brightness::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }
    
    #constellation-mode button {
      background-color: rgba(60, 60, 70, 0.7);
      color: white;
      border: none;
      border-radius: 15px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    #constellation-mode button:hover {
      background-color: rgba(80, 80, 100, 0.9);
    }
    
    .result, .star-details {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      padding: 10px;
      border-radius: 10px;
      max-width: 300px;
      pointer-events: none;
      z-index: 90;
    }
    
    .star-details {
      top: 60px;
    }
    
    .constellation-story {
      position: fixed;
      bottom: 20px;
      right: 20px;
      max-width: 250px;
      color: white;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      padding: 15px;
      border-radius: 10px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      z-index: 90;
    }
    
    .constellation-story:hover {
      opacity: 1;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      #UI {
        flex-wrap: wrap;
        justify-content: center;
        width: 90%;
        max-width: 400px;
      }
      
      .constellation-story {
        bottom: 100px;
      }
    }
  </style>
</head>
<body>
  <div id="UI">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
    <button id="clmode">Constellation Mode</button>
    <button id="show-camera">Show Camera</button>
    <button id="screenshot">Screenshot</button>
    <button id="show-story">Show Story</button>
    <button id="show-colour">Show Temp Colour</button>
  </div>
  <div id="constellation-mode" style="display: none;">
    <label for="brightness">Brightness: </label>
    <input type="range" id="brightness" min="0" max="100" value="50">
    <button id="save">Save</button>
    <button id="exit">Exit</button>
  </div>
  <div class="result"></div>
  <div class="star-details"></div>
  <div class="constellation-story" id="constellation-story">Take a <b>screenshot</b> of a constellaion!</div>
</body>
</html>
