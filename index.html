<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Three.js Starfield</title>
  <script type="module" src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    
    #UI {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      background-color: rgba(30, 30, 40, 0.6);
      padding: 8px;
      border-radius: 8px;
      backdrop-filter: blur(2px);
    }
    
    button {
      background: rgba(40, 40, 50, 0.8);
      border: 1px solid rgba(70, 70, 90, 0.5);
      color: rgba(220, 220, 230, 0.9);
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: rgba(60, 60, 80, 0.8);
    }
    
    #constellation-mode {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 80px;
      background: rgba(30, 30, 40, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
      backdrop-filter: blur(2px);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    label {
      color: rgba(220, 220, 230, 0.9);
      font-size: 12px;
    }
    
    input[type="range"] {
      width: 100px;
      background: rgba(60, 60, 80, 0.5);
      border-radius: 2px;
    }
    
    .result, .star-details {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(20, 20, 30, 0.7);
      color: rgba(220, 220, 230, 0.9);
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
    }
    
    .star-details {
      top: 60px;
    }
    
    .constellation-story {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(20, 20, 30, 0.7);
      color: rgba(220, 220, 230, 0.9);
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div id="UI">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
    <button id="clmode">Constellation Mode</button>
    <button id="show-camera">Show Camera</button>
    <button id="screenshot">Screenshot</button>
    <button id="show-details">Show Details</button>
    <button id="show-story">Show Story</button>
    <button id="show-colour">Show Temp Colour</button>
  </div>
  <div id="constellation-mode" style="display: none;">
    <label for="brightness">Brightness: </label>
    <input type="range" id="brightness" min="0" max="100" value="50">
    <button id="save">Save</button>
    <button id="exit">Exit</button>
  </div>
  <div class="result"></div>
  <div class="star-details"></div>
  <div class="constellation-story" id="constellation-story">Take a <b>screenshot</b> of a constellaion!</div>
</body>
</html>
