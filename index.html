<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Starfield</title>
  <script type="module" src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #000;
      color: rgba(200, 200, 255, 0.7);
      overflow: hidden;
    }


    button {
      background: rgba(20, 20, 40, 0.4);
      color: rgba(200, 200, 255, 0.7);
      border: 1px solid rgba(100, 100, 180, 0.3);
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 0.7rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: rgba(40, 40, 80, 0.6);
      border-color: rgba(100, 100, 180, 0.6);
    }

    #start, #screenshot {
      background: rgba(30, 40, 80, 0.4);
    }

    #start:hover, #screenshot:hover {
      background: rgba(40, 60, 120, 0.6);
    }

    #constellation-mode {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
      border-radius: 8px;
      padding: 8px 12px;
      display: none;
      width: auto;
      z-index: 10;
    }

    #brightness {
      width: 160px;
      height: 3px;
      background: rgba(40, 40, 60, 0.5);
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
      margin: 6px 0;
    }

    #brightness::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 8px;
      height: 8px;
      background: rgba(160, 160, 220, 0.8);
      border-radius: 50%;
      cursor: pointer;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
    }

    .result {
      position: absolute;
      top: 8px;
      right: 8px;
      z-index: 5;
    }

    .star-details {
      position: fixed;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
      border-radius: 6px;
      padding: 8px;
      font-size: 0.7rem;
      max-width: 220px;
      display: none;
      z-index: 10;
    }

    #constellation-story {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      border-radius: 6px;
      padding: 12px;
      max-width: 340px;
      font-size: 0.8rem;
      display: none;
      z-index: 20;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      #UI {
        flex-wrap: wrap;
        width: 90%;
        justify-content: center;
      }
      
      button {
        padding: 4px;
        font-size: 0.65rem;
      }
      
      #constellation-mode {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="UI">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
    <button id="clmode">Constellation</button>
    <button id="show-camera">Camera</button>
    <button id="screenshot">Screenshot</button>
    <button id="show-details">Details</button>
    <button id="show-story">Story</button>
    <button id="show-colour">Color</button>
  </div>

  <div id="constellation-mode">
    <div class="slider-label">
      <span>Brightness</span>
      <span id="brightness-value">50%</span>
    </div>
    <input type="range" id="brightness" min="0" max="100" value="50">
    <div style="display: flex; gap: 8px; margin-top: 8px;">
      <button id="save">Save</button>
      <button id="exit">Exit</button>
    </div>
  </div>

  <div class="result"></div>
  <div class="star-details"></div>
  <div id="constellation-story">Take a <b>screenshot</b> of a constellation!</div>

  <script>
    // Display brightness value when slider moves
    document.getElementById('brightness').addEventListener('input', function() {
      document.getElementById('brightness-value').textContent = this.value + '%';
    });
    
   
    
    document.addEventListener('mousemove', resetTimeout);
    resetTimeout();
    
    // The following are placeholder event listeners that will be connected to your actual JavaScript functions
    
    document.getElementById('clmode').addEventListener('click', function() {
      document.getElementById('constellation-mode').style.display = 'block';
    });
    
    document.getElementById('exit').addEventListener('click', function() {
      document.getElementById('constellation-mode').style.display = 'none';
    });
    
    document.getElementById('show-story').addEventListener('click', function() {
      const storyElement = document.getElementById('constellation-story');
      storyElement.style.display = storyElement.style.display === 'none' ? 'block' : 'none';
    });
    
    document.getElementById('show-details').addEventListener('click', function() {
      const detailsElement = document.querySelector('.star-details');
      detailsElement.style.display = detailsElement.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
